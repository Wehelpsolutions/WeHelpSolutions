<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo-img">
        <h1 class="logo">We Help Solutions</h1>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="expenses-container">
        <h1 class="expenses-title">Room Expenses</h1>

        <!-- ✅ Button to Show Form -->
        <button id="show-room-form-btn" class="expense-toggle-btn">Add Room Expense</button>

        <!-- ✅ Room Expense Form -->
        <div id="room-expense-form-container" style="display: none;">
            <h2 class="expenses-form-title">Add Room Expense</h2>
            <form id="room-expense-form">
                <label for="room-expense-date">Date:</label>
                <input type="date" id="room-expense-date" class="expense-input" required>

                <label for="room-expense-purpose">Purpose/Item:</label>
                <input type="text" id="room-expense-purpose" class="expense-input" required>

                <label for="room-expense-amount">Amount (₹):</label>
                <input type="number" id="room-expense-amount" class="expense-input" required>

                <button type="submit" class="expense-submit-btn">Add Expense</button>
            </form>
        </div>

        <!-- ✅ Room Expense List -->
        <div class="expenses-list-section">
            <h2 class="expenses-list-title">Room Expense Records</h2>
            <table class="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Purpose/Item</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="room-expense-table-body">
                    <!-- Rows will be inserted dynamically via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
